<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="sourse/css/game.css">
    <link rel="stylesheet" href="sourse/css/lib/reset.css">
</head>

<body>
    <main>
        <section>
            <h2>LENGHT SNAKE <span id="lengthSnake"></span></h2>
            <canvas id="main_canvas" width="600" height="600"> </canvas>	
            <canvas id="canvas_backround" width="600" height="600"> </canvas>	

            <img src="Images/setup.png" alt="" onclick="setup();">
        </section>

        <div id="pWindow" style="display: none;" class="WinWindow">
            <span>
                <h2 id="menu_dead"></h2>
            </span>
        </div>   

        <div id="hidden_block" class="hidden">
            <h1>BORDER</h1>
            <label for="">ON</label>
            <input type="radio" name="border" onclick="borderOn();">
            <label for="" checked>OFF</label>
            <input type="radio" name="border" onclick="borderOff();">

            <div>
                <label id="sizePlaceTitle" for="">SIZE PLACE</label>
                <input value="15" id="sizePlace" type="text">
                <button onclick="makeBackround(document.getElementById('sizePlace').value);">PRESS</button>
            </div>

            <div>
                <label id="speedTitle" for="">SPEED</label>
                <input value="125" id="speed_" type="text">
                <button onclick="_speed_(document.getElementById('speed_').value);">PRESS</button>
            </div>
        </div>
    </main>    

    <script src="sourse/js/main.js"></script>
</body>

</html>
